version: "3.9"

services:
  db:
    image: postgres:16
    container_name: betapp-db
    environment:
      POSTGRES_DB: betapp
      POSTGRES_USER: betapp
      POSTGRES_PASSWORD: betapp
    network_mode: "host"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dbdata:
